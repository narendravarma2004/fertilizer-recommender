<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fertilizer Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
    .result-success {
      background: #e9fbe9;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-4">
          <h3 class="text-center text-success mb-4">ðŸŒ± Fertilizer Recommendation System</h3>
          <form method="POST" action="/predict">
            <!-- Temperature -->
            <div class="mb-3">
              <label class="form-label">ðŸŒ¡ Temperature (Â°C)</label>
              <input type="number" step="0.1" name="temperature" class="form-control" placeholder="Enter Temperature" required>
            </div>

            <!-- Moisture -->
            <div class="mb-3">
              <label class="form-label">ðŸ’§ Moisture (%)</label>
              <input type="number" step="0.1" name="moisture" class="form-control" placeholder="Enter Moisture" required>
            </div>

            <!-- Soil Type -->
            <div class="mb-3">
              <label class="form-label">ðŸª´ Soil Type</label>
              <select name="soil_type" class="form-select" required>
                <option value="" disabled selected>Select Soil Type</option>
                {% for soil in soil_types %}
                  <option value="{{ soil }}">{{ soil }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Crop Type -->
            <div class="mb-3">
              <label class="form-label">ðŸŒ¾ Crop Type</label>
              <select name="crop_type" class="form-select" required>
                <option value="" disabled selected>Select Crop Type</option>
                {% for crop in crop_types %}
                  <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Nutrients -->
            <div class="mb-3">
              <label class="form-label">ðŸ§ª Nitrogen (N)</label>
              <input type="number" step="0.1" name="nitrogen" class="form-control" placeholder="Enter Nitrogen Value" required>
            </div>
            <div class="mb-3">
              <label class="form-label">ðŸ§ª Phosphorous (P)</label>
              <input type="number" step="0.1" name="phosphorous" class="form-control" placeholder="Enter Phosphorous Value" required>
            </div>
            <div class="mb-3">
              <label class="form-label">ðŸ§ª Potassium (K)</label>
              <input type="number" step="0.1" name="potassium" class="form-control" placeholder="Enter Potassium Value" required>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">ðŸš€ Predict Fertilizer</button>
            </div>
          </form>

          <!-- Result -->
          {% if result %}
            <div class="result-box result-success mt-4">
              ðŸŒ¿ Recommended Fertilizer: <span>{{ result }}</span>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
